pages:
  home:
    title: Bienvenue sur l'atlas des zones humides de Haute-Savoie
    text:
      - Plus de 50% des zones humides ont été détruites au cours du siècle précédent et continuent de régresser. Bien longtemps mal aimées, celles-ci sont pourtant des milieux naturels d'une grande richesse en termes de diversité biologique et par les nombreuses fonctions qu'elles remplissent au sein de l'écosystème. Il s'agit du troisième écosystème le plus riche biologiquement, derrière les récifs coralliens et les forêts équatoriales. Les zones humides ont par ailleurs un rôle fondamental dans la gestion qualitative et quantitative de l'eau. En bon état fonctionnel, elles rendent gratuitement de nombreux services écosystémiques comme la régulation des crues et soutien d'étiages, la filtration et épuration de l'eau, le stockage du carbone, habitats et corridors pour la faune et la flore, etc.
      - Ce sont toutefois des milieux fragiles, sensibles au réchauffement climatique et les préserver est donc une nécessité urgente ! Pour cela, il est avant tout primordial d'améliorer la connaissance de ces milieux et à toutes les échelles. C'est pour cette raison qu'en Haute-Savoie, un inventaire départemental des zones humides a été réalisé afin de les localiser et les délimiter pour faciliter leur prise en compte dans les projets d'aménagement du territoire et documents de planification. En effet, en zone humide avérée (ou potentielle), une réglementation spécifique à celles-ci s'applique.
      - Grâce à la contribution financière de l'Agence de l'eau Rhône Méditerranée Corse, de la Région Auvergne-Rhône-Alpes,  dule département de la Haute-Savoie et avec la collaboration du CEN Isère et du PNR du Lubéron, cet atlas cartographique simplifié et vulgarisé est désormais accessible au grand public. Il recueille l'ensemble des zones humides de Haute-Savoie connues à ce jour. La méthodologie d’actualisation mise en œuvre est suivie et validée par le groupe de pilotage "zones humides", réuni annuellement par la direction départementale des territoires (DDT).
      - Il s'agit d'un outil d'alerte et d'aide à la décision. Bien que cet inventaire continu d'être enrichi au fil du temps et actualisé en temps réel via cet atlas, il est important de garder en tête qu'il n'est pas exhaustif et n’a pas de portée réglementaire.
